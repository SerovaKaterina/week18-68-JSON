<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
  </head>
  <body>
    <h1>Планировщик задач</h1>
    <form class="container">
      <div class="task_add">
        <h3>Добавить задачу</h3>
        <div class="input_task">
          <input type="text" class="task" placeholder="Новая задача" />
          <button class="btn_add">Добавить</button>
        </div>
      </div>
      <div class="task">
        <h3>Список задач</h3>
        <div class="task_list">
          <p class="empty_task">Нет задач</p>
        </div>
        <button class="btn_clear">Очистить список задач</button>
      </div>
    </form>
    <script src="index2.js"></script>
  </body>
</html>
